version: "3"
services:
  db: 
    image: mariadb
    volumes:
      - ./mysqldata:/var/lib/mysql
    networks: 
      - webnet
    environment:
      MYSQL_ROOT_PASSWORD: Ignacio01
      MYSQL_DATABASE: uga
  web:
    image: adavia/uga-server:latest
    networks:
      - webnet
    environment:
      DB_HOST: db
    volumes:
      - ./files:/app/files
    depends_on:
      - db
    command: ["./wait-for-it.sh", "db:5432", "--", "node", "index.js"]
  nginx:
    image: nginx
    volumes:
      - ./mysite.template:/etc/nginx/conf.d/mysite.template
      - ./files:/files
    ports:
      - "80:80"
    networks:
      - webnet
    depends_on:
      - web
    command: /bin/bash -c "cat /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
networks:
  webnet:
